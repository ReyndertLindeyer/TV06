[gcode_macro SET_OFFSET]
gcode:
    {% if BEDTYPE=="Textured PEI Plate" %}
      RESPOND TYPE=command MSG='Textured PEI Plate'
      SET_GCODE_OFFSET Z=-0.9
    {% elif BEDTYPE=="High Temp Plate" %}
      RESPOND TYPE=command MSG='Smooth PEI Plate/High Temp Plate'
      SET_GCODE_OFFSET Z=-0.6 
    {% elif BEDTYPE=="Engineering Plate" %}
      RESPOND TYPE=command MSG='Engineering Plate'
      SET_GCODE_OFFSET Z=-0.4
    {% else %}
      RESPOND TYPE=command MSG='Anything else'
      SET_GCODE_OFFSET Z=1.310
    {% endif %}